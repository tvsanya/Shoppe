name: Lint & Build

on:
    pull_request:
        branches: [main, master]
    workflow_dispatch:

jobs:
    lint:
        name: Lint project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Get changed JS/TS/Vue files
              id: changed_js
              uses: tj-actions/changed-files@v46
              with:
                  files: |
                      **/*.js
                      **/*.ts
                      **/*.vue

            - name: Get changed CSS/SCSS/Vue files
              id: changed_css
              uses: tj-actions/changed-files@v46
              with:
                  files: |
                      **/*.css
                      **/*.scss
                      **/*.vue

            - name: Run ESLint on changed files
              if: steps.changed_js.outputs.any_changed == 'true'
              run: |
                  npx eslint ${{ steps.changed_js.outputs.all_changed_files }}

            - name: Run Stylelint on changed files
              if: steps.changed_css.outputs.any_changed == 'true'
              run: |
                  npx stylelint ${{ steps.changed_css.outputs.all_changed_files }}

            - name: Run TypeScript type check
              run: |
                  if [ -f "tsconfig.json" ]; then
                    npx tsc --noEmit
                  else
                    echo "TypeScript config not found, skipping type check"
                  fi

    build:
        name: Build project
        runs-on: ubuntu-latest
        needs: lint
        if: always() && needs.lint.result == 'success'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Generate static site
              run: npm run generate
